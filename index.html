<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar"
          class="avatar"
        />
        <p class="person_name">Jessica Randall</p>
        <p class="person_address">London, United Kingdom</p>
        <p class="person_quotes">"Front-end developer and avid reader."</p>
        <a href="#" class="social_button"> GitHub </a>
        <a href="#" class="social_button"> Frontend Mentor </a>
        <a href="#" class="social_button"> LinkedIn </a>
        <a href="#" class="social_button"> Twitter </a>
        <a href="#" class="social_button">Instagram</a>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by <a href="#">Reza Rizqi Ramdhani</a>.
      </div>
    </div>
  </body>
</html>
